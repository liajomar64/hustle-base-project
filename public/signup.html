<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - HustleBase</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="index.html"><h1>HustleBase</h1></a>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="browse.html">Browse</a>
                <a href="login.html">Login</a>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <h2>Create Your Account</h2>
            <p class="auth-subtitle">Join HustleBase to start offering or finding services</p>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="John Doe">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="john@example.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••" minlength="6">
                    <small>Minimum 6 characters</small>
                </div>

                <div class="form-group">
                    <label for="role">I want to</label>
                    <select id="role" name="role" required>
                        <option value="">Select...</option>
                        <option value="provider">Offer Services (Provider)</option>
                        <option value="client">Find Services (Client)</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            </form>

            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>

            <p class="auth-footer">
                Already have an account? <a href="login.html">Login here</a>
            </p>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                password: formData.get('password'),
                role: formData.get('role')
            };

            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            try {
                const user = await signUp(data);
                
                // If user is returned and has a session, they're automatically signed in
                if (user) {
                    successDiv.textContent = 'Account created! Redirecting...';
                    successDiv.style.display = 'block';
                    
                    // Get user role to redirect appropriately
                    const userRole = user.user_metadata?.role || data.role;
                    setTimeout(() => {
                        if (userRole === 'provider') {
                            window.location.href = 'profile.html';
                        } else {
                            window.location.href = 'client-dashboard.html';
                        }
                    }, 1500);
                } else {
                    // If email confirmation is required, show message
                    successDiv.textContent = 'Account created! Please check your email to confirm your account, then sign in.';
                    successDiv.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                }
            } catch (error) {
                errorDiv.textContent = error.message || 'Sign up failed. Please try again.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
